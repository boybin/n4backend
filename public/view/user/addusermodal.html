<div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" aria-hidden="true" ng-click="addUserModal.cancel()">&times;</button>
      <h4 class="modal-title" id="myModalLabel">用户基本信息</h4>
    </div>
    <div class="modal-body" ng-form="addUserForm">
      <div class="input-group" ng-class="{'has-error':addUserForm.name.$touched && addUserForm.name.$invalid}">
        <span class="input-group-addon" id="basic-addon1">用户名</span>
        <input type="text" ng-model="addUserModal.newUser.name" class="form-control" placeholder="用户名" aria-describedby="basic-addon1" required name="name">
        <span ng-messages="addUserForm.name.$error" ng-show="addUserForm.name.$touched">
          <span ng-message="required">*用户名必须填写</span>
        </span>
      </div>
      <div class="input-group" ng-class="{'has-error':addUserForm.email.$touched && addUserForm.email.$invalid}">
        <span class="input-group-addon" id="basic-addon1">邮箱</span>
        <input type="email" ng-model="addUserModal.newUser.email" class="form-control" placeholder="邮箱" aria-describedby="basic-addon1" required name="email">
        <span ng-messages="addUserForm.email.$error" ng-show="addUserForm.email.$touched">
          <span ng-message="required">*邮箱必须填写</span>
          <span ng-message="email">*邮箱格式不对</span>
        </span>
      </div>
      <div class="input-group" ng-class="{'has-error':addUserForm.nickname.$touched && addUserForm.nickname.$invalid}">
        <span class="input-group-addon" id="basic-addon1">用户昵称</span>
        <input type="text" ng-model="addUserModal.newUser.nick" class="form-control" placeholder="用户昵称" aria-describedby="basic-addon1" required name="nickname">
        <span ng-messages="addUserForm.nick.$error" ng-show="addUserForm.nick.$touched">
          <span ng-message="required">*邮箱必须填写</span>
        </span>
      </div>
      <div class="input-group" ng-class="{'has-error':addUserForm.password.$touched && addUserForm.password.$invalid}">
        <span class="input-group-addon" id="basic-addon1">密码</span>
        <input type="password" ng-model="addUserModal.newUser.password" class="form-control" placeholder="密码" aria-describedby="basic-addon1" required name="password" ng-minlength="6">
        <span ng-messages="addUserForm.password.$error" ng-show="addUserForm.password.$touched">
          <span ng-message="required">*密码必须填写</span>
          <span ng-message="minlength">*密码不能短于6</span>
        </span>
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">用户角色</span>
        <ui-select ng-model="addUserModal.selectedRole">
            <ui-select-match placeHolder="选择角色">
              <span ng-bind="$select.selected.name"></span>
            </ui-select-match>
            <ui-select-choices repeat="role in (addUserModal.AllRoles | filter: $select.search) track by role.id">
              <span ng-bind="role.name"></span>
            </ui-select-choices>
        </ui-select>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="addUserModal.cancel()">关闭</button>
      <button type="button" class="btn btn-primary" ng-click="addUserModal.save()">保存</button>
    </div>
</div>
