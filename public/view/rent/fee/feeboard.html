<div>
  <div class="row" style="margin-bottom:10px;">
    <div class="col-md-3">
      <ui-select ng-model="feeboard.selectedBuilding">
          <ui-select-match placeHolder="所有楼">
            <span ng-bind="$select.selected.name"></span>
          </ui-select-match>
          <ui-select-choices repeat="building in (feeboard.AllBuildings | filter: $select.search) track by building.id">
            <span ng-bind="building.name"></span>
          </ui-select-choices>
      </ui-select>
    </div>
    <div class="col-md-3">
      <input type="text" class="form-control input-md" placeholder="房间名字" ng-model="feeboard.buildingName"></input>
    </div>
  </div>

</div>
<div class="jumbbotron">
  <div class="row">
  <div class="col-md-2" ng-repeat="room in feeboard.AllRooms|filterBy:['building_id']:feeboard.selectedBuilding.id|fuzzyBy:'name':feeboard.buildingName">
    <div class='img-container'>
      <div class='img-text-warning' ng-if="room.warn"><span ng-bind="room.warn"></span></div>
      <div class='img-text-edit'>
        <span class="pull-right glyphicon glyphicon-usd clickable_space" ng-click="feeboard.openPayFeeModal(room)"></span>
      </div>
      <div class='img-text-board'>
        <span ng-bind="room.building.name" style="display:block"></span>
        <span ng-bind="room.name"></span>
      </div>
      <a href="#" ng-click="feeboard.openPayFeeModal(room)">
      <img src='/images/Apartment-red.png'/>
      </a>
    </div>
  </div>
  </div>
</div>
