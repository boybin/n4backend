<div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" aria-hidden="true" ng-click="editFeeMetaModal.cancel()">&times;</button>
      <h4 class="modal-title" id="myModalLabel">费用基础信息</h4>
    </div>
    <div class="modal-body">
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">费用名称</span>
        <input type="text" ng-model="editFeeMetaModal.newFeeMeta.name" class="form-control" placeholder="费用名称" aria-describedby="basic-addon1">
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">费用金额</span>
        <input type="text" ng-model="editFeeMetaModal.newFeeMeta.fee" class="form-control" placeholder="费用金额" aria-describedby="basic-addon1">
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">费用类别</span>
        <div class="btn-group">
          <label class="btn btn-default btn-sm" ng-model="editFeeMetaModal.newFeeMeta.type" uib-btn-radio="1">年付</label>
          <label class="btn btn-default btn-sm" ng-model="editFeeMetaModal.newFeeMeta.type" uib-btn-radio="2">季度付</label>
          <label class="btn btn-default btn-sm" ng-model="editFeeMetaModal.newFeeMeta.type" uib-btn-radio="3">月付</label>
        </div>
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">预警提示设置</span>
        <!-- <input type="text" ng-model="editFeeMetaModal.newFeeMeta.alert" class="form-control" placeholder="是否预警提示" aria-describedby="basic-addon1"> -->
        <button type="button" class="btn btn-default sm" ng-model="editFeeMetaModal.newFeeMeta.alert" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
          是否预警提示
        </button>
      </div>
      <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">收费开始日期</span>
          <input type="text" class="form-control" uib-datepicker-popup="yyyy/MM/dd" ng-model="editFeeMetaModal.newFeeMeta.fee_start_date" is-open="editFeeMetaModal.startOpen" min-date="editFeeMetaModal.minDate" max-date="editFeeMetaModal.maxDate" ng-required="true" close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="editFeeMetaModal.openStartCal($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
      </div>
      <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">收费截止日期</span>
          <input type="text" class="form-control" uib-datepicker-popup="yyyy/MM/dd" ng-model="editFeeMetaModal.newFeeMeta.fee_end_date" is-open="editFeeMetaModal.endOpen" min-date="editFeeMetaModal.minDate" max-date="editFeeMetaModal.maxDate" ng-required="true" close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="editFeeMetaModal.openEndCal($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
      </div>
      <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">提醒开始日期</span>
          <input type="text" class="form-control" uib-datepicker-popup="yyyy/MM/dd" ng-model="editFeeMetaModal.newFeeMeta.fee_alert_date" is-open="editFeeMetaModal.alertOpen" min-date="editFeeMetaModal.minDate" max-date="editFeeMetaModal.maxDate" ng-required="true" close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="editFeeMetaModal.openAlertCal($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="editFeeMetaModal.cancel()">关闭</button>
      <button type="button" class="btn btn-primary" ng-click="editFeeMetaModal.save()">保存</button>
    </div>
</div>
