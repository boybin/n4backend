<div>
  <ol class="breadcrumb">
    <li><a href="/rent/lease/leaseboard">出租楼栋大厅</a></li>
    <li><a href="#" ng-click="leaseroomboard.filterStatus('')"><span ng-bind="leaseroomboard.building.name"></span></a></li>
    <li><a href="#" ng-click="leaseroomboard.filterStatus('')">所有</a></li>
    <li><a href="#" ng-click="leaseroomboard.filterStatus(1)">已租</a></li>
    <li><a href="#" ng-click="leaseroomboard.filterStatus(0)">空置</a></li>
  </ol>
</div>
<div class="jumbbotron">
  <div class="row">
  <div class="col-md-2" ng-repeat="room in leaseroomboard.AllRooms|filterBy:['hasContract']:leaseroomboard.filterContractStatus">
    <div class='img-container'>
      <div class='img-text-warning' ng-if="room.warn"><span ng-bind="room.warn"></span></div>
      <div class='img-text-edit'>
        <span ng-if="room.hasContract" class="pull-right glyphicon glyphicon-user clickable_space" ng-click="leaseroomboard.viewSignModal(room)"></span>
        <span ng-if="room.hasContract" class="pull-left glyphicon glyphicon-off clickable_space" ng-click="leaseroomboard.terminalSignModal(room)"></span>
        <span ng-if="!room.hasContract" class="pull-right glyphicon glyphicon-book clickable_space" ng-click="leaseroomboard.openSignModal(room)"></span>
      </div>
      <div class='img-text'><span ng-bind="room.name"></span></div>
      <a href="#" ng-click="leaseroomboard.openEditRoomModal(room)">
      <img ng-if="room.hasContract" src='/images/Apartment-red.png'/>
      <img ng-if="!room.hasContract" src='/images/Apartment-purple.png'/>
      </a>
    </div>
  </div>
  </div>
</div>
