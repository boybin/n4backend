<div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" aria-hidden="true" ng-click="addRoomModal.cancel()">&times;</button>
      <h4 class="modal-title" id="myModalLabel">房间基本信息</h4>
    </div>
    <div class="modal-body" ng-form="addRoomForm">
      <div class="input-group" ng-class="{'has-error':addRoomForm.roomName.$touched && addRoomForm.roomName.$invalid}">
        <span class="input-group-addon" id="basic-addon1">房间名称</span>
        <input type="text" ng-model="addRoomModal.newRoom.name" class="form-control" placeholder="楼号" aria-describedby="basic-addon1" required name="roomName">
        <span ng-messages="addRoomForm.roomName.$error" ng-show="addRoomForm.roomName.$touched">
          <span ng-message="required">*房间名称必须填写</span>
        </span>
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">房间描述</span>
        <input type="text" ng-model="addRoomModal.newRoom.desc" class="form-control" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="addRoomModal.cancel()">关闭</button>
      <button type="button" class="btn btn-primary" ng-click="addRoomModal.save()">保存</button>
    </div>
</div>
